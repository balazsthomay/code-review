name: 'AI Code Review'
description: 'Multi-agent code review using specialized AI agents'
inputs:
  openai_api_key:
    description: 'OpenAI API key'
    required: true
  openrouter_api_key:
    description: 'OpenRouter API key'
    required: true
  min_severity:
    description: 'Minimum severity threshold (1-10) for reporting findings'
    required: false
    default: '5'

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install uv
      shell: bash
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install dependencies
      shell: bash
      run: uv sync
    
    - name: Run code review
      shell: bash
      env:
        OPENAI_API_KEY: ${{ inputs.openai_api_key }}
        OPENROUTER_API_KEY: ${{ inputs.openrouter_api_key }}
        MIN_SEVERITY: ${{ inputs.min_severity }}
        GITHUB_TOKEN: ${{ github.token }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
        REPO_OWNER: ${{ github.repository_owner }}
        REPO_NAME: ${{ github.event.repository.name }}
      run: uv run python review_pr.py